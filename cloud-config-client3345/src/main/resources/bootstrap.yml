server:
  port: 3345

spring:
  application:
    name: config-client
  cloud:
    config:
      label: master
      name: configserver
      #name: springcloud-config
      profile: test
      uri: http://localhost:3344
eureka:
  client:
    service-url:
      #defaultZone: http://localhost:7001/eureka   #单机版
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka    #集群版

management:
  endpoints:
    web:
      exposure:
        include: "*"